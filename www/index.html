<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-canvas-painter/dist/angular-canvas-painter.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>

      <ion-content>
        <div class="container" ng-controller="MainController as ctrl">
          <div pw-canvas
               version="ctrl.version"
               options="{undo: true, width: 400, height: 300, color: selectedColor, lineWidth: selectedLineWidth}"></div>
          <div pw-color-selector="['#000', '#9CB199', '#CF3759', '#485247', '#E77547', '#D38E47', '#0A6A74', '#153974']" color="selectedColor"></div>

          <input type="range" min="1" max="10" ng-model="selectedLineWidth" class="lineWidthSelector">{{selectedLineWidth}}

          <div class="undo">
            <button ng-click="ctrl.undo()"
                    ng-disabled="ctrl.version < 1">Undo (Version {{ctrl.version}})
            </button>
          </div>
        </div>

        <script type="text/javascript">
          angular.module('pw.canvas-painter').controller('MainController', function($scope){
            this.undo = function(){
              this.version--;
            };
          });
        </script>
      </ion-content>
    </ion-pane>
  </body>
</html>
